<f:layout name="Default" />

<f:section name="Main">
    <f:if condition="{error}">
        <f:then>
            <p class="alert alert-danger">{error}</p>
        </f:then>
        <f:else>
            <p><f:translate key="register.form.text.afterRegistration" extensionName="feuserregistration" /></p>
        </f:else>
    </f:if>    
</f:section>
