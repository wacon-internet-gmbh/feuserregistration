<f:layout name="Default" />

<f:section name="Main">
    <f:if condition="{error}">
        <f:then>
            <p class="alert alert-danger">{error}</p>
        </f:then>
        <f:else>
            <f:if condition="{user}">
                <f:then>
                    <p class="alert alert-success"><f:spaceless></f:spaceless>{message}</p>
                </f:then>
                <f:else>
                    <p class="alert alert-warning"><f:translate key="register.form.text.afterDoi.error" extensionName="feuserregistration" /></p>
                </f:else>
            </f:if>    
        </f:else>
    </f:if>
</f:section>
